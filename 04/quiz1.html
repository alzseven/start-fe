<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Carousel</title>
  </head>
  <style>
    #wrap {
      text-align: center;
    }
    .card {
      margin: 10px;
      display: inline-block;
    }
    .card img {
      width: 125px;
      height: 100px;
    }
    .card p {
      width: 100px;
      height: 50px;
      text-align: center;
      font-size: 13px;
    }
    #navi {
      text-align: center;
    }
    #navi .button {
      width: 30px;
      height: 30px;
      margin: 0px 15px 0px 15px;
      font-size: 18px;
      background-color: #fff;
      border: solid #888 1px;
      display: inline-block;
    }
    #navi #pageNumber {
      width: 45px;
      height: 30px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
  <body>
    <div id="wrap"></div>
    <div id="navi"></div>

    <script>
      var todayPhoto = [
        {
          url: "http://media.daum.net/photo/2841",
          img: "http://icon.daumcdn.net/w/c/12/05/82877085750988319.jpeg",
          title: "&quot;뜨면 끝장&quot; 최강 공격헬기 성능이 설마",
          id: "20120516082207657",
        },
        {
          url: "http://media.daum.net/entertain/photo/gallery/?gid=100320",
          img: "http://icon.daumcdn.net/w/c/12/05/82876693901189319.jpeg",
          title: "&#39;오늘만&#39; 필리핀 새댁 5개국어 능통 엄친딸",
          id: "20120516091011626",
        },
        {
          url: "http://media.daum.net/photo/4010",
          img: "http://icon.daumcdn.net/w/c/12/05/82876307459008319.jpeg",
          title: "[북한 결혼식 풍경] 신랑·신부 &quot;행복합니다&quot;",
          id: "20120516092605081",
        },
        {
          url:
            "http://sports.media.daum.net/general/gallery/gagsports/index.html",
          img: "http://icon.daumcdn.net/w/c/12/05/81730673405131839.jpeg",
          title: "&#39;내가 더 잘해&#39; 후보GK 경기 난입해 선방",
          id: "20120516100608409",
        },
        {
          url:
            "http://sports.media.daum.net/general/gallery/0516ufc/index.html",
          img: "http://icon.daumcdn.net/w/c/12/05/81728759258718839.jpeg",
          title: "양동이의 하이킥에 타바레스 &#39;주춤&#39;",
          id: "20120516093313331",
        },
        {
          url: "http://media.daum.net/entertain/photo/gallery/?gid=100539",
          img: "http://icon.daumcdn.net/w/c/12/05/81728404408992839.jpeg",
          title: "이승철 아내와 딸 사진 공개 &quot;사주에. .&quot;",
          id: "20120516093918544",
        },
        {
          url: "http://media.daum.net/photo/3899",
          img: "http://icon.daumcdn.net/w/c/12/05/81728227037306839.jpeg",
          title: "생후 6개월에 프랑스로 입양됐던 아이가..",
          id: "20120516030614331",
        },
        {
          url:
            "http://sports.media.daum.net/general/gallery/STARKIMYUNA/index.html",
          img: "http://icon.daumcdn.net/w/c/12/05/81727815537682839.jpeg",
          title: "&#39;교생&#39; 김연아, 스승의날에도 인기폭발",
          id: "20120516092003892",
        },
      ];

      var wrap = document.getElementById("wrap");
      var navi = document.getElementById("navi");

      var pageNo = 0;
      var itemNoByPage = 3;

      UpdateCards(pageNo);

      navi.innerHTML =
        '<button class="button" id="back"><</button><div id="pageNumber">0 / 0</div><button class="button" id="next">></button>';
      UpdateNavi();

      var backbtn = document.getElementById("back");
      backbtn.addEventListener("click", GoBack);

      var nextbtn = document.getElementById("next");
      nextbtn.addEventListener("click", GoNext);

      function GoBack(event) {
        if (pageNo > 0) {
          pageNo--;
          UpdateCards(pageNo);
          UpdateNavi();
        }
      }

      function GoNext(event) {
        if (pageNo < todayPhoto.length / itemNoByPage - 1) {
          pageNo++;
          UpdateCards(pageNo);
          UpdateNavi();
        }
      }

      function UpdateCards(pgNo) {
        var str = "";
        for (var i = 0; i < itemNoByPage; i++) {
          if (pgNo * itemNoByPage + i == todayPhoto.length) {
            break;
          }
          str +=
            '<div class="card"><img src="' +
            todayPhoto[pgNo * itemNoByPage + i].img +
            '"><p>' +
            todayPhoto[pgNo * itemNoByPage + i].title +
            "</p></div>";
        }
        wrap.innerHTML = str;
      }
      function UpdateNavi() {
        var navi = document.getElementById("pageNumber");
        navi.innerHTML =
          '<div id="pageNumber">' +
          (pageNo + 1) +
          " / " +
          (parseInt(todayPhoto.length / itemNoByPage) + 1) +
          "</div>";
      }
    </script>
  </body>
</html>
